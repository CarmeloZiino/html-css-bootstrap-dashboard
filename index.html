<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- LINK FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header
      class="d-flex bg-dark p-3 justify-content-between align-items-center"
    >
      <div class="d-flex align-items-center gap-3">
        <img src="./Archivio/img-4/duck.png" alt="LOGO" width="50px" />
        <div class="d-flex d-none d-lg-flex gap-3">
          <a class="h5 text-white text-decoration-none">Catalogo Libri</a>
          <a class="h5 text-secondary text-decoration-none"
            >Anagrafica Utenti</a
          >
          <a class="h5 text-secondary text-decoration-none">Storico Prestiti</a>
          <a class="h5 text-secondary text-decoration-none">Help</a>
        </div>
      </div>

      <div class="">
        <div class="d-none d-lg-flex container d-flex gap-2">
          <input type="search" class="rounded" placeholder="Cerca..." />
          <button class="text-white bg-dark border border-white rounded">
            Cerca
          </button>
        </div>
      </div>

      <nav class="navbar d-lg-none">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars text-white h1"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="h5 text-secondary text-decoration-none nav-link"
                  href="#"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="h5 text-secondary text-decoration-none nav-link"
                  href="#"
                  >Anagrafica Utenti</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="h5 text-secondary text-decoration-none nav-link"
                  href="#"
                  >Storico Prestiti</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="h5 text-secondary text-decoration-none nav-link"
                  href="#"
                  >Help</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

 
    </header>

    <main></main>
  </body>
</html>
