<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- LINK FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header
      class="d-flex bg-dark p-3 justify-content-between align-items-center"
    >
      <div class="d-flex align-items-center gap-3">
       <a href="../index.html">  <img src="../Archivio/img-4/duck.png" alt="LOGO" width="50px" /></a>
       
      
        <div class="d-flex d-none d-lg-flex gap-3">
          <a class="h5 text-white text-decoration-none">Catalogo Libri</a>
          <a class="h5 text-secondary text-decoration-none"
            >Anagrafica Utenti</a
          >
          <a class="h5 text-secondary text-decoration-none">Storico Prestiti</a>
          <a class="h5 text-secondary text-decoration-none">Help</a>
        </div>
      </div>

      <div class="">
        <div class="d-none d-lg-flex container d-flex gap-2">
          <input type="search" class="rounded" placeholder="Cerca..." />
          <button class="text-white bg-dark border border-white rounded">
            Cerca
          </button>
        </div>
      </div>

      <nav class="navbar d-lg-none">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars text-white h1"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="h5 text-secondary text-decoration-none nav-link"
                  href="#"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="h5 text-secondary text-decoration-none nav-link"
                  href="#"
                  >Anagrafica Utenti</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="h5 text-secondary text-decoration-none nav-link"
                  href="#"
                  >Storico Prestiti</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="h5 text-secondary text-decoration-none nav-link"
                  href="#"
                  >Help</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main - FORM -->
    <main>
      <section class="row container px-5 gap-3">
        <h1 class="">Nuovo Libro</h1>
        <!-- NOME E COGNOME AUTORE -->
        <div class="row">
          <!-- NOME AUTORE -->
          <div class="mb-3 col-12 col-lg-6">
            <label for="exampleFormControlInput1" class="form-label"
              >Nome Autore</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Inserisci il nome dell'autore"
            />
          </div>
          <!-- COGNOME AUTORE -->
          <div class="mb-3 col-12 col-lg-6">
            <label for="exampleFormControlInput1" class="form-label"
              >Cognome Autore</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Inserisci il cognome dell'autore"
            />
          </div>
        </div>

        <!-- TITOLO LIBRO -->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Titolo</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Inserisci il titolo del libro"
          />
          <p class="text-secondary">Titolo versione italiana</p>
        </div>

        <!-- TERZA RIGA -->

        <div class="row pb-4 gap-5 gap-lg-0">
          <!-- GENERE LIBRO -->
          <div class="col-12 col-lg-4">
            <label for="genere-libro" class="form-label">Genere</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="genere-libro"
            >
              <option selected>Scegli il genere</option>
              <option value="1">Young Adult</option>
              <option value="2">Thriller</option>
              <option value="3">Rosa</option>
              <option value="4">Narrativa Generale</option>
              <option value="5">Avventura</option>
              <option value="6">Fantasy</option>
              <option value="7">Fantascienza</option>
            </select>
          </div>
          <!-- Anno di Pubblicazione -->
          <div class="col-12 col-lg-4">
            <label for="anno-pubblicazione" class="form-label"
              >Anno di Pubblicazione</label
            >
            <select
              class="form-select"
              aria-label="Default select example"
              id="anno-pubblicazione"
            >
              <option selected>Anno di Pubblicazione</option>
              <option value="1">2024</option>
              <option value="2">2023</option>
              <option value="3">2022</option>
              <option value="4">2021</option>
              <option value="5">2020</option>
              <option value="6">2019</option>
              <option value="7">2018</option>
              <option value="8">2017</option>
              <option value="9">2016</option>
              <option value="10">2015</option>
              <option value="11">2014</option>
              <option value="12">2013</option>
              <option value="13">2012</option>
              <option value="14">2011</option>
            </select>
          </div>

          <!-- ISBN -->

          <div class="col-12 col-lg-4">
            <label for="isbn" class="form-label">ISBN#</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Inserisci il codice ISBN#"
            />
          </div>
        </div>

        <hr />
        <!-- NOTE -->
        <div class="row gap-4">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Note</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Inserisci eventuali note sul libro"
            ></textarea>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Disponibile anche in digitale
            </label>
          </div>
          <div>
            <a
              href="#"
              class="btn btn-primary"
              role="button"
              data-bs-toggle="button"
              >Aggiungi libro</a
            >
          </div>
        </div>
      </section>
    </main>
    <!-- BOOOTSTRAP 5.3.3 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
